<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Python Web</title>
</head>
<body>

<h1 class="h1 text-center mb-5">Cadastro</h1>

<div>
    <form method="POST" action="" class="col-lg-6 offset-lg-3">
        {{ form.csrf_token() }}
        <div class="form-group">
            <label for="nome">Nome</label>
            {{ form.nome(class_="form-control") }}
            {#            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>#}
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            {{ form.sobrenome(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            {{ form.email(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </form>
</div>

<p class="offset-lg-3 mt-5"><a href="/consulta">Ir para consulta</a></p>

</body>
</html>
